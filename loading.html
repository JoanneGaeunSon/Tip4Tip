<!DOCTYPE HTML>
<html>
	<head>
		<title>Tip4Tip</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"></span><span class="title">< back</span>
								</a>
						</div>
					</header>


					<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Hold on!</h1>
			                <div>
			                	<h2 id="loadingTime"></h2>


				                <p id="notificationAlert">Want a phone or email notification once you're connected?
				                						  Leave your info below!</p>
				                <form>
					                <div class="form-group">
					                	<label for="emailInput">Email address:</label>
					                	<input type="email" class="form-control" id="emailInput">
					               	</div>
							        <div class="form-group">
							            <label for="phoneInput">Phone number:</label>
							            <input type="tel" class="form-control" id="phoneInput">
							        </div>
							        <div>
					               		<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
					               	</div>
					            </form>
				                <div>
				                  <p class="aboveButton">Wanna pretend you're connected?</p>
				                  <a href="chat.html"><button class="ourButton">Start Typing
				                  </button></a>
				                </div>
			             	</div>
						</div>
					</div>


				<!-- Footer -->

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

      <!-- JS file -->
      <script src="assets/js/jquery.easy-autocomplete.min.js"></script>

      <!-- CSS file -->
      <link rel="stylesheet" href="assets/js/easy-autocomplete.min.css">

      <!-- Additional CSS Themes file - not required-->
      <link rel="stylesheet" href="assets/js/easy-autocomplete.themes.min.css">
      <script>
        var n = 60;
        $('#loadingTime').text("It's only gonna be " + n + " minutes.");
      </script>

	</body>
</html>
