<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/credit.css">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
<!-- Wrapper -->
            <div id="wrapper">

                <!-- Header -->
                    <header id="header">
                        <div class="inner">

                            <!-- Logo -->
                                <a href="index.html" class="logo">
                                    <span class="symbol"></span><span class="title">< back</span>
                                </a>
                        </div>
                    </header>

                    <!-- Main -->
                    <div id="main">
                        <div class="inner">
                            <h1>Payment</h1>
                                <div class="creditCardForm">
                                    <div class="heading">
                                        <h2>Credit Card Information</h2>
                                    </div>
                                    <div class="payment">
                                        <form>
                                            <div class="form-group owner">
                                                <label for="owner">Owner</label>
                                                <input type="text" class="form-control" id="owner">
                                            </div>
                                            <div class="form-group" id="card-number-field">
                                                <label for="cardNumber">Card Number</label>
                                                <input type="text" class="form-control" id="cardNumber">
                                            </div>
                                            <div class="form-group CVV">
                                                <label for="cvv">CVV</label>
                                                <input type="text" class="form-control" id="cvv">
                                            </div>
                                            <div class="form-group" id="expiration-date">
                                                <label>Expiration Date</label>
                                                <input type="text" class="form-control" id="expirationDate">
                                            </div>
                                            <div>
                                                <a href="index.html"><button class="ourButton">Confirm</button></a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>


                <!-- Footer -->

            </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/jquery.payform.min.js" charset="utf-8"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
