<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/credit.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</head>

<body>
<!-- Wrapper -->
            <div id="wrapper">

                <!-- Header -->
                    <header id="header">
                        <div class="inner">

                            <!-- Logo -->
                                <a href="index.html" class="logo">
                                    <span class="symbol"></span><span class="title">< back</span>
                                </a>
                        </div>
                    </header>

                    <!-- Main -->
                    <div id="main">
                        <div class="inner">
                            <h1>Payment</h1>
                                <div class="creditCardForm">
                                    <div class="heading">
                                        <h2>Credit Card Information</h2>
                                    </div>
                                    <div class="payment">
                                        <form>
                                            <div class="form-group owner">
                                                <label for="owner">Owner</label>
                                                <input type="text" class="form-control" id="owner">
                                            </div>
                                            <div class="form-group" id="card-number-field">
                                                <label for="cardNumber">Card Number</label>
                                                <input type="number" class="form-control" id="cardNumber">
                                            </div>
                                            <div class="form-group CVV">
                                                <label for="cvv">CVV</label>
                                                <input type="number" class="form-control" id="cvv">
                                            </div>
                                            <div class="form-group" id="expiration-date">
                                                <label>Expiration Date</label>
                                                <input type="text" class="form-control" id="expirationDate">
                                            </div>
                                            <div>
                                                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" 
                                                data-target="#payModal" class="ourButton">Confirm</button>

                                                <div id="payModal" class="modal fade" role="dialog">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                 <h4 class="modal-title">THANK YOU!</h4>
                                                            </div>
                                                            <div class="modal-body">
                                                                <p>Thanks for supporting your tipster!</p>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <a href="index.html"><button type="button" class="btn btn-default">Go Home</button></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>


                <!-- Footer -->

            </div>

</body>
</html>
